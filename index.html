<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="days-of-week">
                <span id="sun">Sun</span>
                <span id="mon">Mon</span>
                <span id="tue">Tue</span>
                <span id="wed">Wed</span>
                <span id="thu">Thu</span>
                <span id="fri">Fri</span>
                <span id="sat">Sat</span>
            </div>
            <div class="times">
                <span id="hours">01</span> :
                <span id="minutes">01</span> :
                <span id="seconds">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="dates">
                <span id="year">2022</span>
                <span id="month">Nov</span>
                <span id="date">08</span>
            </div>
        </div>
    </div>
</body>
</html>
